<!doctype html>
<html lang="en" class="dark scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="./src/css/output.css">
</head>

<body class="box-border font-display bg-main-bg">
    <main>
        <section class="flex flex-col items-center justify-center">
            <div
                class="container max-w-sm p-4 my-16 bg-white border rounded-lg border-white/60 shadow-m sm:p-6 lg:p-8 dark:bg-main-bg dark:border-secondary-bg">
                <!-- Darkmode -->
                <label for="default-toggle" class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" id="default-toggle" class="sr-only peer">
                    <div
                        class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary">
                    </div>
                    <span class="ml-3 text-sm font-medium text-main-bg dark:text-main-text">
                        Dark-Mode
                    </span>
                </label>
                <form class="space-y-6 " action="#" aria-label="bookForm">
                    <h5 class="text-xl font-bold text-gray-900 dark:text-main-text">
                        Bookshelf Apps
                    </h5>
                    <div
                        class="flex flex-col flex-wrap items-start justify-center lg:flex-row lg:items-center lg:justify-between">
                        <!-- title -->
                        <div class="lg:w-[45%] w-full ">
                            <label for=" title" class="block mb-2 text-sm font-medium text-main-bg dark:text-main-text">
                                Title
                            </label>
                            <input type="text" name="title" aria-label="title" class="form-input"
                                placeholder="Succes as Intp" required="" />
                        </div>
                        <!-- author -->
                        <div class="lg:w-[45%] w-full my-4 lg:my-0">
                            <label for="author" class="block mb-2 text-sm font-medium text-main-bg dark:text-main-text">
                                Author
                            </label>
                            <div class="relative">
                                <input type="text" name="author" aria-label="author" placeholder="Oktaa"
                                    class="form-input" required="" />
                            </div>
                        </div>
                        <!-- since year -->
                        <div class="w-full lg:mt-4">
                            <label for="year" class="block mb-2 text-sm font-medium text-main-bg dark:text-main-text">
                                Since Year
                            </label>
                            <div class="relative">
                                <input type="number" name="year" aria-label="year" placeholder="Oktaa"
                                    class="form-input" required="" />
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center ps-4">
                        <input id="bordered-checkbox-1" type="checkbox" value="" name="bordered-checkbox"
                            class="w-4 h-4 accent-primary">
                        <label for="bordered-checkbox-1"
                            class=" text-main-bg/60 text-sm block w-full p-2.5  dark:text-main-text/60">
                            Done read'it!
                        </label>
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-primary hover:bg-primary/60 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all duration-300">
                        Register book
                    </button>

                </form>
            </div>
        </section>
        <!-- Search fiture -->
        <section aria-label="searchWrapper" class="flex flex-col items-center justify-center ">
            <label for="search" class="mb-2 text-xl font-bold text-left text-main-text">
                Search
            </label>
            <input aria-label="searchInput" name="search"
                class="container max-w-sm p-4 mb-2 bg-transparent border rounded-lg dark:text-white border-white/60 shadow-m dark:bg-main-bg ">

            </input>
        </section>
        <!-- Uncompleted Read -->
        <section class="flex flex-col items-center justify-center ">
            <h5 class="mb-2 text-xl font-bold text-left text-main-text">
                Uncompleted Read
            </h5>
            <div aria-label="uncompletedRead"
                class="container max-w-sm p-4 mb-2 bg-transparent rounded-lg shadow-m sm:p-6 lg:p-8 dark:bg-main-bg dark:border-secondary-bg">

            </div>
        </section>
        <!-- Completed Read -->
        <section class="flex flex-col items-center justify-center ">
            <h5 class="mb-2 text-xl font-bold text-main-text">
                Done Read
            </h5>
            <div aria-label="completedRead"
                class="container max-w-sm p-4 bg-transparent rounded-lg shadow-m sm:p-6 lg:p-8 dark:bg-main-bg dark:border-secondary-bg">

            </div>
        </section>
        <section aria-label="confirmModal"
            class="fixed items-center justify-center hidden w-1/2 left-[25%] h-full top-20 backdrop-blur-md">
            <div class="p-5 text-xl text-center text-white rounded-sm backdrop-blur-md">
                <p>Are you sure you?</p>
                <button aria-label="confirmYes">Yes</button>
                <button aria-label="confirmNo">No</button>
            </div>
        </section>
    </main>

    <script type="module" src="/main.js"></script>
</body>

</html>
