<!doctype html>
<html lang="en" class="dark scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="./src/css/output.css">
</head>

<body class="box-border font-display bg-main-bg">
    <main>
        <section class="flex flex-col items-center justify-center ">
            <div
                class="container max-w-sm p-4 my-16 bg-white border rounded-lg border-white/60 shadow-m sm:p-6 lg:p-8 dark:bg-main-bg dark:border-secondary-bg">
                <form class="space-y-6 " action="#" aria-label="bookForm">
                    <h5 class="text-xl font-bold text-gray-900 dark:text-main-text">
                        Bookshelf Apps
                    </h5>
                    <div
                        class="flex flex-col flex-wrap items-start justify-center lg:flex-row lg:items-center lg:justify-between">
                        <!-- title -->
                        <div class="lg:w-[45%] w-full ">
                            <label for=" title" class="block mb-2 text-sm font-medium text-main-bg dark:text-main-text">
                                Title
                            </label>
                            <input type="text" name="title" aria-label="title" class="form-input"
                                placeholder="Succes as Intp" required="" />
                        </div>
                        <!-- author -->
                        <div class="lg:w-[45%] w-full my-4 lg:my-0">
                            <label for="author" class="block mb-2 text-sm font-medium text-main-bg dark:text-main-text">
                                Author
                            </label>
                            <div class="relative">
                                <input type="text" name="author" aria-label="author" placeholder="Oktaa"
                                    class="form-input" required="" />
                            </div>
                        </div>
                        <!-- since year -->
                        <div class="w-full lg:mt-4">
                            <label for="year" class="block mb-2 text-sm font-medium text-main-bg dark:text-main-text">
                                Since Year
                            </label>
                            <div class="relative">
                                <input type="number" name="year" aria-label="year" placeholder="Oktaa"
                                    class="form-input" required="" />
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center ps-4">
                        <input id="bordered-checkbox-1" type="checkbox" value="" name="bordered-checkbox"
                            class="w-4 h-4 accent-primary">
                        <label for="bordered-checkbox-1"
                            class=" text-main-bg/60 text-sm block w-full p-2.5  dark:text-main-text/60">
                            Done read'it!
                        </label>
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-primary hover:bg-primary/60 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all duration-300">
                        Register book in uncompleted read
                    </button>

                </form>
            </div>
        </section>
        <button aria-label="tes">tes</button>
        <!-- Uncompleted Read -->
        <section class="flex flex-col items-center justify-center ">
            <div aria-label="uncompletedRead"
                class="container max-w-sm p-4 mb-2 bg-white border rounded-lg border-white/60 shadow-m sm:p-6 lg:p-8 dark:bg-white dark:border-secondary-bg">
                <h5 class="text-xl font-bold text-gray-900 dark:text-main-text">
                    Uncompleted Read
                </h5>
            </div>
        </section>
        <!-- Completed Read -->

        <section class="flex flex-col items-center justify-center ">
            <div aria-label="completedRead"
                class="container max-w-sm p-4 bg-white border rounded-lg border-white/60 shadow-m sm:p-6 lg:p-8 dark:bg-white/50 dark:border-secondary-bg">
                <h5 class="text-xl font-bold text-gray-900 dark:text-main-text">
                    Done Read
                </h5>
            </div>
        </section>
    </main>

    <script type="module" src="/main.js"></script>
</body>

</html>
